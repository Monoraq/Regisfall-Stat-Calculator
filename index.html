<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regisfall Player Stat Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Regisfall Player Stat Calculator</h1>
    <form id="statForm">
      <label for="race">Select Race:</label>
      <select id="race" name="race">
        <option value="none">None</option>
        <option value="human">Human</option>
        <option value="elf">Elf</option>
        <option value="dwarf">Dwarf</option>
        <option value="orc">Orc</option>
      </select>

      <label for="class">Select Class:</label>
      <select id="class" name="class">
        <option value="none">None</option>
        <option value="fighter">Fighter</option>
        <option value="cleric">Cleric</option>
        <option value="druid">Druid</option>
        <option value="mage">Mage</option>
        <option value="rogue">Rogue</option>
        <option value="ranger">Ranger</option>
        <option value="kensai">Kensai</option>
        <option value="knight">Knight</option>
      </select>

      <label for="level">Current Level:</label>
      <input type="number" id="level" name="level" min="1" required>

      <!-- Human bonus stat allocation (only visible for humans) -->
      <div id="humanBonus" style="display: none;">
        <h3>Human Bonus Stats (2 points per level)</h3>
        <p>Allocate up to 2 points per level to Strength, Dexterity, or Intelligence (max 40 total at level 20):</p>
        <label for="humanStr">Strength:</label>
        <input type="number" id="humanStr" name="humanStr" min="0" max="40" value="0">
        <label for="humanDex">Dexterity:</label>
        <input type="number" id="humanDex" name="humanDex" min="0" max="40" value="0">
        <label for="humanInt">Intelligence:</label>
        <input type="number" id="humanInt" name="humanInt" min="0" max="40" value="0">

        <!-- Checkbox for +40 str and hits bonus -->
        <label>
          <input type="checkbox" id="humanBonusCheckbox"> +40 Strength and Hits (Humans only)
        </label>
      </div>

      <button type="button" onclick="calculateStats()">Calculate Stats</button>
      <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <h2>Calculated Stats</h2>
    <div id="results">
      <p><strong>Strength:</strong> <span id="str">0</span></p>
      <p><strong>Dexterity:</strong> <span id="dex">0</span></p>
      <p><strong>Intelligence:</strong> <span id="int">0</span></p>
      <p><strong>Hits:</strong> <span id="hits">0</span></p>
      <p><strong>Stamina:</strong> <span id="stam">0</span></p>
      <p><strong>Mana:</strong> <span id="mana">0</span></p>
    </div>

    <h2>Compare Stats</h2>
    <div id="compareResults" class="compare-container">
      <!-- Up to 4 combinations will be displayed here horizontally -->
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Show/hide human bonus stat allocation
    document.getElementById("race").addEventListener("change", function () {
      const humanBonusDiv = document.getElementById("humanBonus");
      if (this.value === "human") {
        humanBonusDiv.style.display = "block";
      } else {
        humanBonusDiv.style.display = "none";
      }
    });
  </script>
</body>
</html>
